<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css" />
  </head>
  <body>
    <div id="mainView">
      <ul data-js-list1>
        <li data-bind='text: name'></li>
      </ul>
      <table data-js-list2>
        <tr>
          <td data-bind='text: name'></td>
        </tr>
      </table>
      <ul data-js-list3>
        <li data-bind='classes: {active: active}'>
          <a href="" data-bind="text: name"></a>
        </li>
      </ul>
    </div>
    <div id="mocha"></div>
    <script src="mocha.js"></script>
    <script src="../bower_components/chai/chai.js"></script>
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/lodash/dist/lodash.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/backbone.epoxy/backbone.epoxy.js"></script>
    <script src="../bower_components/backbone-mixin/build/backbone-mixin.js"></script>
    <script src="../dist/ListComponent.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="tests.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
